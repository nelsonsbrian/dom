<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ruff vs Meow</title>
  </head>
  <body>
    <div class="container">
          <h1>Cat vs Dog</h1>
          <p>Click a button to make a cat and dog talk. See what it says back!</p>

          <button class="btn btn-primary" id="bark">Say "bark"</button>
          <button class="btn btn-success" id="meow">Say "meow"</button>

          <div class="row">
            <div class="col-md-6">
              <h2>Dog says:</h2>
              <ul class="unstyled" id="dog">

              </ul>
            </div>

            <div class="col-md-6">
              <h2>Cat says:</h2>
              <ul class="unstyled" id="cat">

              </ul>
            </div>
          </div>
        </div>
  </body>
</html>
